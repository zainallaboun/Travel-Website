<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Average Cost Calculator</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Airplane_silhouette.svg/1200px-Airplane_silhouette.svg.png">
</head>

<body>
    <h2>Cost Calculator</h2>
    <form  id="frm1" action="Calculate.html">
        <table width="350px" border="1px">
            <tr>
                <th colspan="2">Cost Calculator</th>
            </tr>      
            <tr>
                <td>Hotel</td>
                <td><input type="number" name="Hotel" placeholder=""> $ </td>
            </tr>
            <tr>
                <td>Flight</td>
                <td><input type="number" name="Flight" placeholder=""> $</td>
            </tr>
            <tr>
                <td>Transportation</td>
                <td><input type="number" name="Transportation" placeholder=""> $</td>
            </tr>
            <tr>
                <td>Total Cost:</td>
                <td><p id="test"></p></td>
            </tr>
        </table>
      </form>
<input type="button" onclick="Calculate()" name="Calculate" value="calculate">
<script>
function Calculate()
{
    var Hotel = document.getElementById("Hotel").value;
    var Hotel = Hotel * 60;
    var Flight = document.getElementById("Flight").value;
    var Transportation = document.getElementById("Transportation").value;
    var Total = Hotel + Flight + Transportation;      

    document.getElementById("test").innerHTML = Total;
}
</script>
</body>
